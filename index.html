<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>   <!-- title of home page -->
  <!-- add icon link -->
  <link rel = "icon" href = "./icon.png" type = "image/x-icon">
  <script src="https://kit.fontawesome.com/9b7b53cce3.js"></script>  <!-- font awesome link -->
  <link rel="stylesheet" href="./styles.css">    <!-- style sheet -->
</head>

<body>


  <!-------------------Main Page Div------------------------>
  <div id="body">


    <!--------------------Live Clock-------------------->
    <div id="clock">
      <p id="time"></p>
      <p id="day"></p>
    </div>
    <h3>
      Alarms
    </h3>

    
    <!--------------------Alarms List-------------------->
    <div id="list"> </div>


    <!--------------------Set Alarm Time-------------------->
    <div class="Set-time-buttom">
      <input type="time" id="default-picker" class="form-control" placeholder="Select time" required>
      <label for="default-picker" style="font-family: cursive; margin:10px">
        <button id="save-changes" type="button" class="btn btn-primary" data-bs-dismiss="modal">Set
          Time</button>

      </label>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>     <!-- Jquery Link -->
<script src="./script.js"></script>  <!-- Script Link -->

</html>
